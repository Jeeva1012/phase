    <script>
     function myFunction() {
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("myTable");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[2];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }       
          }
        }
        
        
        
        function myfunction() { 
        
          var trainer_details = [
            ['John','ReactJS', `
             <div class="w3-light-grey w3-round-xlarge">
             <div class="w3-container w3-green w3-round-xlarge" style="width:100%">100%</div>`],
            ['Ram', 'NodeJS', 
            `<div class="w3-light-grey w3-round-xlarge">
            <div class="w3-container w3-green w3-round-xlarge" style="width:100%">100%</div>`],
            [ 'John','HTML & CSS',
            `<div class="w3-light-grey w3-round-xlarge">
            <div class="w3-container w3-green w3-round-xlarge" style="width:100%">100%</div>`],
            
            ['Dinesh','Javascript & Jquery',
            `<div class="w3-light-grey w3-round-xlarge">
            <div class="w3-container w3-green w3-round-xlarge" style="width:100%">100%</div>`],
            
        ];
        
        var data='<table class="table" id="myTable"><thead><tr><th>Trainer</th><th>TrainerName</th><th>Course Name</th><th>Percentage Completed</th></tr><tbody>';
        
        for(i=0;i<4;i++)
        {
          data = data + '<tr><td><img src="user_icon.jpg" width="42" height="42"></td>';
          for(j=0;j<3;j++)
          {
            data = data + '<td>'+trainer_details[i][j]+'</td>';
          }
        
          
          
        }
        
        data = data + '</tbody></table>';
        document.getElementById('demo').innerHTML=data;  
         }  
    
    </script>
</head>
<body>
