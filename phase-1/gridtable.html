<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>User Landing Page</title>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
    /* .bs-example{
        margin: 20px;
    } */
    .navbar{
        margin-bottom: 1rem;
    }

    #log{
        margin-left: 40em;
    }

    ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  border: 1px solid #e7e7e7;
  background-color: #f3f3f3;
}

li {
  float: left;
}

li a {
  display: block;
  color: #666;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #ddd;
}

li a.active {
  color: white;
  background-color: rgb(177, 199, 56);
}
    
</style>

<script>


        function myFunction() {
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("myTable");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[2];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }       
          }
        }
        
        
        
        function myfunction() { 
        
          var trainer_details = [
            ['Ravi','Spring','10days', '4', '3'],
            ['Ram', 'NodeJS','8days','4', '4'],
            ['Jai','ReactJS','10days', '4', '4'],
            ['ghgfh','AngularJS','10days', '4', '3'],
            ['Ram', 'mongoDB','2days','4', '4'],
            ['Jai','HTML & CSS','2days', '4', '4'],
            ['ghgfh','Javascript & Jquery','3days', '4', '3'],
            ['Ram','Amazon Cloud','10days', '4', '4']
            
        ];
        
        var data='<table class="table" id="myTable"><thead><tr><th>Trainer</th><th>TrainerName</th><th>Course Name</th><th>Time Duration</th><th>Average Rating</th><th>No.of.Traings Completed</th><th></th></tr><tbody>';
        
        for(i=0;i<8;i++)
        {
          data = data + '<tr><td><img src="user_icon.jpg" width="42" height="42"></td>';
          for(j=0;j<5;j++)
          {
            data = data + '<td>'+trainer_details[i][j]+'</td>';
          }
        
          data = data + '<td><a href="login_page.html" class="btn btn-primary" style="width:10em" role="button">Propose Training</a></td></tr>';
          
        }
        
        data = data + '</tbody></table>';
        document.getElementById('demo').innerHTML=data;  
         }  
        
        
        
        </script>
        
        

</head>
<body>
<div class="bs-example">
    
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
        <a href="#" class="navbar-brand">Training Institue</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse2">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse2">
            
            <form class="form-inline ml-left">
               
                <input type="text" id="myInput" onkeyup="myFunction()" class="form-control mr-sm-2" placeholder="Search for names.." title="Type in a name">
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
            <div class="navbar-nav" id="log">
                    <a href="login_page.html" class="nav-item nav-link active"><i class="fa fa-bell" style="font-size:24px"></i> Notification</a>
                    <a href="login_page.html" class="nav-item nav-link active">Logout</a>
            </div>
        </div>
    </nav>


        <ul>
            <li><a class="active" style="margin-left: 5em" href="#home">Search Trainer</a></li>
            <li><a href="#news" style="margin-left: 20em">Current Training</a></li>
            <li><a href="#contact" style="margin-left: 30em">Completed Training</a></li>
          </ul>

    <div class="container">
          
            <p id="demo"></p>
            <script>myfunction() </script>      

    </div>


   

    
</div>
</body>
</html>
