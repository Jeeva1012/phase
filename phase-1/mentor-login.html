<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>mentor login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='mentor-login.css'>
    <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="bootstrap.min.js"></script>
<script src="jquery.min.js"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <form action="" autocomplete="off">
                            <h4>MENTOR LOGIN</h4>
                            <div class="form-group">
                                <label>user name
                                <input type="text" class="form-control i" name="username" placeholder="user name">
                            </label>
                            </div>
                            <div class="form-group">
                                    <label>password
                                <input type="password" class="form-control i" name="password" placeholder="password">
                            </label>
                            </div>
                            <div>
                            <button type="button" id="sendlogin" class="btn btn-primary">login</button>
                            <a href="#" id="ford-pass">forget password?</a>
                        </div>
                        <!-- <div id="sign-up">
                            <p>Don't have an account?<a href="#">sign up</a></p>
                        </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
